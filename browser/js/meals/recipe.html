<md-dialog aria-label="Recipe">
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>{{meals[0].title}}</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <i class="material-icons" aria-label="Close dialog">close</i>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <md-card>
                <md-card-content layout="row" layout-align="space-between">
                    <div class="md-media-xl card-media" style="background: url({{meals[0].image}}) center; background-size: cover; background-position: center; ">
                    </div>
                    <div class="recipe" layout="column">
                        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">Card with image</span>
            <span class="md-subhead">Extra Large</span>
          </md-card-title-text>
        </md-card-title>
                        <md-card-title>
                            <md-card-title-text>
                                <span class="md-headline">{{meals[0].title}}</span>
                            </md-card-title-text>
                        </md-card-title>
                        <md-card-actions layout="row">
                            <md-button class="md-icon-button" aria-label="add to my meals" ng-click="selectMeal(meal)">
                                <ng-md-icon icon="add"></ng-md-icon>
                            </md-button>
                            <md-button class="md-icon-button" aria-label="Recipe" ng-click="showRecipe()">
                                <i class="material-icons">room_service</i>
                            </md-button>
                        </md-card-actions>
                    </div>
                </md-card-content>
            </md-card>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <md-button href="http://en.wikipedia.org/wiki/Mango" target="_blank" md-autofocus>
                More on Wikipedia
            </md-button>
            <span flex></span>
            <!-- <md-button ng-click="answer('not useful')">
                CANCEL
            </md-button> -->
        </md-dialog-actions>
    </form>
</md-dialog>
