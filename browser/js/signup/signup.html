<md-content flex>
    <navbar class="nav" header="Sign up for Dish'd!"></navbar>
    <div ng-controller="SignupCtrl" layout="column" ng-cloak class="md-inline-form" id="signup-page">
        <p>Already have an account? <a ui-sref="login">Login here!</a></p>
        <div>
            <form id="signup-form" name="signupForm" ng-submit="signupForm.$valid && sendSignup(user)">
                <div layout-gt-xs="row">
                    <md-input-container class="md-block" flex-gt-xs>
                        <label>Email (required)</label>
                        <input ng-model="user.email" type="email" ng-required="true">
                    </md-input-container>
                </div>
                <div layout-gt-xs="row">
                    <md-input-container class="md-block" flex-gt-xs>
                        <label>Password (required)</label>
                        <input type="password" ng-model="user.password" ng-required="true">
                    </md-input-container>
                </div>
                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>First name</label>
                        <input ng-model="user.firstName">
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Last Name</label>
                        <input ng-model="user.lastName">
                    </md-input-container>
                </div>
                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>City</label>
                        <input ng-model="user.city">
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>State</label>
                        <md-select ng-model="user.state">
                            <md-option ng-repeat="state in states" value="{{state.abbrev}}">
                                {{state.abbrev}}
                            </md-option>
                        </md-select>
                    </md-input-container>
                </div>
                <div>
                    <md-button type="submit">Submit</md-button>
                    <div class="oauth">
                        <p>Or, with: </p>
                        <a href="/auth/google">
                            <ng-md-icon icon="google-plus-box" size="40"></ng-md-icon>
                        </a>
                        <a href="/auth/facebook">
                            <ng-md-icon icon="facebook-box" size="40"></ng-md-icon>
                        </a>
                    </div>
                </div>
            </form>
        </div>
</md-content>
