<md-content id="myacct">
    <navbar header="My Account"></navbar>
    <section class="container">
        <div class="item">
            <section>
                <div>
                    <dishd-logo></dishd-logo>
                </div>
                <md-button ui-sref="meals">My Meals</md-button>
                <md-button ui-sref="prefs({userId: userId})">Edit Preferences</md-button>
            </section>
        </div>
        <div class="item">
            <section>
                <h1>I Ate</h1>
                <div id="categoriesVis">
                    <div ng-controller="CategoriesCtrl">
                        <nvd3 options="options" data="data"></nvd3>
                    </div>
                </div>
            </section>
        </div>
    </section>
    <section class="container">
        <div class="item">
            <section class="spending">
                <h1>I Saved</h1>
                <div id="spendingVis">
                    <div ng-controller="SpendingCtrl">
                        <nvd3 options="options" data="data"></nvd3>
                    </div>
                </div>
            </section>
        </div>
        <div class="item">
            <section>
                <h1>I Recycled</h1>
                <div id="overlapVis">
                  <script src="/js/visualizations/overlap/overlap-vis.js"></script>
                </div>
            </section>
        </div>
    </section>
</md-content>
