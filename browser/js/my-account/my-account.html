<md-content id="myacct">
<navbar></navbar>
    <section class="container">
        <div class="item">
            <section>
                <h1>My Account</h1>
                <div>
                    <dishd-logo></dishd-logo>
                </div>
                <md-button ui-sref="meals">My Meals</md-button>
                <md-button ui-sref="prefs({userId: userId})">Edit Preferences</md-button>
            </section>
        </div>
        <div class="item">
            <section>
                <h1>I Ate</h1>
                <div id="categoriesVis">
                    <div ng-controller="CategoriesCtrl">
                        <nvd3 options="options" data="data"></nvd3>
                    </div>
                </div>
            </section>
        </div>
    </section>
    <section class="container">
        <div class="item">
            <section>
                <h1>I Saved</h1>
                <div id="spendingVis">
                    <div ng-controller="SpendingCtrl">
                        <nvd3 options="options" data="data"></nvd3>
                    </div>
                </div>
            </section>
        </div>
        <div class="item">
            <section>
                <h1>I Recycled</h1>
                <dishd-logo></dishd-logo>
                <div>chord (?) diagram of ingredient overlap</div>
            </section>
        </div>
    </section>
</md-content>
