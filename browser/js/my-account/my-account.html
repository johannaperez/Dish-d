<md-content id="myacct">
    <navbar class="nav" header="My Account"></navbar>
    <div class="container" layout="column">

        <div class="item">
            <section class="banner">
                <p><strong>{{ userUpper }}</strong>, check out your dish'd stats!</p>
                <div>
                    <md-button ui-sref="meals">My Meals</md-button>
                    <md-button ui-sref="prefs({userId: userId})">Edit Preferences</md-button>
                </div>
                <p>Member Since {{ userYear }}</p>
            </section>
        </div>

        <div class="item">
            <section class="navBtns">
                <md-button ng-click="allTimeHandler()" ng-class="{chosen: !isActiveChosen}">All-Time Stats</md-button>
                <md-button ng-click="activeHandler()" ng-class="{chosen: isActiveChosen}">Current Meals</md-button>
            </section>
        </div>

        <div class="item">
            <div ui-view="categories"></div>
        </div>
        <div class="item">
            <div ui-view="spending"></div>
        </div>
        <div class="item">
            <div ui-view="overlap"></div>
        </div>

    </div>
</md-content>
