<md-content flex>
    <nav layout="row" class="navcontainer">
        <a ui-sref="home">
            <dishd-logo></dishd-logo>
        </a>
        <ul id="navitems">
            <li ng-repeat="item in items" ng-show="!item.auth || isLoggedIn()">
                <a ui-sref-active="active" ui-sref="{{ item.state }}">{{ item.label }}</a>
            </li>
        </ul>
        <md-button class="loginbtn" ng-show="!user" ui-sref="login">Login</md-button>
        <div ng-show="user" class="welcome">
            <span>Welcome, {{ user.email }}!</span>
            <md-button><a ng-click="logout()">Logout</a></md-button>
        </div>
    </nav>
</md-content>
